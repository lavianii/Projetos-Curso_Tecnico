        <div class="card">

                <h1>Cadastro</h1>
            
            <form  id="formulario" class="form-group" onsubmit="incluir()" >
            
                <div class=" input mb-2 " >
                    <input type="text" placeholder="Digite seu nome" class="form-control"  id="nome"  required>
                </div>
                
                <div class=" input mb-2 " >
                    <input type="text" placeholder="Digite seu CPF" class="form-control" id="cpf" required>
                </div>

                <div class=" input mb-2 ">
                    <input type="text"  placeholder="Digite seu CEP" class="form-control" id="cep"  required>
                </div>

                <div class=" input mb-2" >
                    <input type="number"  placeholder="Digite o numero de sua residencia"  class="form-control" id="nmrCasa" required>
                </div>

                <div class=" input mb-3">
                    <input type="text"  placeholder="Digite seu complemento"  class="form-control" id="complemento"  >
                </div>
                <div class=" input">
                    <input type="submit"  value="Enviar" class="form-control"  aria-describedby="inputGroup-sizing-default" id="enviar">
                </div>
